<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aesthetic</title>
        <meta name="description" content="Aesthetic">
        <meta name="Trent Bradshaw" content="Aesthetic">
        <link rel="stylesheet" href="styles.css">
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    </head>
    
    <body>
        <header>
            <div id = 'homeHeader'>
                <H1 id = 'aestheticHeading'>AESTHETIC</H1>
            </div>
        </header>
        <div id = 'authenticationContainer'>
            <div id = 'signUpContainer'>
                <div id = 'signUpInputContainer'>
                    <input id = 'signUpUsername' placeholder='username' class = 'authInputFields'>
                    <input id = 'signUpTextEmail' type='email' placeholder='email' class="authInputFields">
                    <input id = 'signUpTextPassword' type="password" placeholder='password'class='authInputFields'>
                </div>
                <div id = 'signUpAuthButtonsContainer'>
                    <button id = 'signUpButton'class = 'btn btn-secondary authButtons'>Sign Up</button>
                </div>
            </div>
            <div id = 'loginContainer'>
                <div id = 'loginInputContainer'>
                    <input id = 'loginTextEmail' type='email' placeholder='email' class="authInputFields">
                    <input id = 'loginTextPassword' type="password" placeholder='password'class='authInputFields'>
                </div>
                <div id = 'loginAuthButtonsContainer'>
                    <button id = 'loginButton' class='btn btn-action authButtons'>Log In</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
